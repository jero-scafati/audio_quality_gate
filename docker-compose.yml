version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"

  api:  # Le cambi√© el nombre de 'web' a 'api' para diferenciarlo del frontend
    build: 
      context: ./backend  # <--- CAMBIO IMPORTANTE: Apunta a la carpeta backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app    # <--- CAMBIO IMPORTANTE: Mapeamos la carpeta backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: